<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#1a1a2e"/>
  
  <!-- Stars background -->
  <circle cx="50" cy="30" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="350" cy="50" r="1.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="80" cy="180" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="320" cy="170" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="150" cy="40" r="1" fill="#ffffff" opacity="0.6"/>
  
  <!-- Main SLIDE text -->
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="#4a90e2">SLIDE</text>
  
  <!-- Subtitle -->
  <text x="200" y="110" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#cccccc">Subtracting LSST Images with DECam Exposures</text>
  
  <!-- Image subtraction symbol -->
  <g transform="translate(200, 140)">
    <!-- Before image frame -->
    <rect x="-60" y="-15" width="50" height="30" fill="none" stroke="#4a90e2" stroke-width="2"/>
    <text x="-35" y="-5" font-family="Arial, sans-serif" font-size="10" 
          text-anchor="middle" fill="#4a90e2">Before</text>
    
    <!-- Subtraction arrow -->
    <path d="M -5 -15 L 5 -15 L 0 -10 Z" fill="#ff6b6b"/>
    <line x1="0" y1="-15" x2="0" y2="15" stroke="#ff6b6b" stroke-width="2"/>
    
    <!-- After image frame -->
    <rect x="10" y="-15" width="50" height="30" fill="none" stroke="#4a90e2" stroke-width="2"/>
    <text x="35" y="-5" font-family="Arial, sans-serif" font-size="10" 
          text-anchor="middle" fill="#4a90e2">After</text>
  </g>
  
  <!-- Telescope icon -->
  <g transform="translate(50, 140)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#4a90e2" stroke-width="2"/>
    <line x1="-10" y1="0" x2="10" y2="0" stroke="#4a90e2" stroke-width="2"/>
    <line x1="0" y1="-10" x2="0" y2="10" stroke="#4a90e2" stroke-width="2"/>
  </g>
</svg> 